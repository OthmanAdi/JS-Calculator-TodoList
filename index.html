<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculater ðŸ“±</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculatorKeys">
    <div class="calculatorDisplay">0</div>
    <div class="calculatorBody">
        <!--  #Numbers  -->
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <!--Operators-->
        <div class="key--operator" data-action="add">+</div>
        <div class="key--operator" data-action="subtract">-</div>
        <div class="key--operator" data-action="divide">/</div>
        <div class="key--operator" data-action="multiply">*</div>
        <!--  Result  -->
        <div data-action="decimal"> .</div>
        <div data-action="clear">AC</div>
        <div class="key--equal" data-action="calculate">=</div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
